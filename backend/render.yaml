services:
  - type: web
    name: riskworks-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && python -m alembic upgrade head
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_TYPE
        value: postgresql
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRES_MINUTES
        value: 1440
      - key: FRONTEND_URL
        sync: false
      - key: BACKEND_URL
        sync: false
      - key: CLOUD_PROVIDER
        value: cloud

